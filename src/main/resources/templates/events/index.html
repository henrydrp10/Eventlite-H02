<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
  <title>All events</title>
</head>
<body>
	
  <div layout:fragment="content">
  
	<form class="form-group" action="/events/byName">
		<input type="text" placeholder="Search for event..." name="search">
		<button type="submit"><i class="fa fa-search"></i></button>
	</form>
	
	<form class="form-group" action="/venues/byName">
		<input type="text" placeholder="Search for venue..." name="search">
		<button type="submit"><i class="fa fa-search"></i></button>
	</form>
	
    <h1>Upcoming Events</h1>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th><i class="fas fa-bolt"></i> Event</th>
          <th><i class="fas fa-map-marker-alt"></i> Venue</th>
          <th><i class="fas fa-calendar"></i> Date</th>
          <th><i class="fas fa-clock"></i> Time</th>
          <th><i class="fas fa-list-alt"></i> Summary</th>
          <th><i class="fas fa-edit"></i> Update</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="e : ${eventsf}">
          <td >
                 <a th:href="@{/events/{num}(num=${e.id})}" th:text="${e.name}">My Event</a>
          </td>
          <td th:text="${e.venue.name}">Event venue</td>
          <td th:text="${{e.date}}">Event date</td>
          <td th:text="${{e.time}}">Event time</td>
          <td th:text="${{e.summary}}">Event Summary</td>
          <td><a th:href="@{/events/updateEvent/{id}(id=${e.id})}"><i class="fas fa-pencil-alt"></i></a></td>
        </tr>
      </tbody>
    </table>


    <h1>Past Events</h1>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th><i class="fas fa-bolt"></i> Event</th>
          <th><i class="fas fa-map-marker-alt"></i> Venue</th>
          <th><i class="fas fa-calendar"></i> Date</th>
          <th><i class="fas fa-clock"></i> Time</th>
          <th><i class="fas fa-list-alt"></i> Summary</th>
          <th><i class="fas fa-edit"></i> Update</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="e : ${eventsp}">
          <td >
                 <a th:href="@{/events/{num}(num=${e.id})}" th:text="${e.name}">My Event</a>
          </td>
          <td th:text="${e.venue.name}">Event venue</td>
          <td th:text="${{e.date}}">Event date</td>
          <td th:text="${{e.time}}">Event time</td>
          <td th:text="${{e.summary}}">Event Summary</td>
          <td><a th:href="@{/events/updateEvent/{id}(id=${e.id})}"><i class="fas fa-pencil-alt"></i></a></td>
        </tr>
      </tbody>
    </table>
    
    <p>
      <a class="btn btn-primary" role="button" href="/events/new"><i class="fas fa-plus" aria-hidden="true"></i> Add a new event</a>
    </p>
    
    <p>
      <a class="btn btn-primary" role="button" href="/venues/new"><i class="fas fa-plus" aria-hidden="true"></i> Add a new venue</a>
    </p>

  </div>
 

</body>
</html>
