<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/default}">
<head>
  <title>New</title>
</head>
<body>
  <div layout:fragment="content">
    <h1>Add a new event</h1>
    
    <form action="#" th:action="@{/events}" th:object="${event}" method="post">

      <div class="form-group">
        <p class="text-danger">* Required</p>
      </div>
      
      <div class="form-group" th:classappend="${#fields.hasErrors('name')}? has-error">
        <label for="name">Event name:</label><a class="text-danger"> *</a>
        <input class="form-control" type="text" name="name" id="name" th:field="*{name}" placeholder="Event name..." autofocus="autofocus" />
        <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">errors</p>
      </div>
      
      <div class="form-group" th:classappend="${#fields.hasErrors('date')}? has-error">
        <label for="date">Event date:</label><a class="text-danger"> *</a>
        <input class="form-control" type="date" name="date" id="date" th:field="*{date}" placeholder="Event date..." autofocus="autofocus" />
        <p class="text-danger" th:if="${#fields.hasErrors('date')}" th:errors="*{date}">errors</p>
      </div>
      
      <div class="form-group" th:classappend="${#fields.hasErrors('time')}? has-error">
        <label for="time">Event time:</label>
        <input class="form-control" type="time" name="time" id="time" th:field="*{time}" placeholder="Event time..." autofocus="autofocus" />
        <p class="text-danger" th:if="${#fields.hasErrors('time')}" th:errors="*{time}">errors</p>
      </div>

      <div class="form-group">
        <label for="venue">Choose a venue:</label><a class="text-danger"> *</a>
        <select th:field="*{venue}" class="form-control">
          <option th:each="venue : ${venueList}" th:value="${venue.id}" th:text="${venue.name} + ' (Capacity: ' + ${venue.capacity} + ')'"></option>
		</select>
      </div>
      
      <div class="form-group" th:classappend="${#fields.hasErrors('summary')}? has-error">
        <label for="summary">Event summary:</label>
        <input class="form-control" type="text" name="summary" id="summary" th:field="*{summary}" placeholder="Event summary..." autofocus="autofocus" />
        <p class="text-danger" th:if="${#fields.hasErrors('summary')}" th:errors="*{summary}">errors</p>
      </div>
      
      <div class="form-group" th:classappend="${#fields.hasErrors('description')}? has-error">
        <label for="description">Event description:</label>
        <input class="form-control" style="height: 200px; padding-bottom: 165px;" type="text" name="description" id="description" th:field="*{description}" placeholder="Event description..." autofocus="autofocus" />
        <p class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">errors</p>
      </div>
      
      <button class="btn btn-primary" type="submit"><i class="fas fa-bookmark" aria-hidden="true"></i> Save</button>
      <a class="btn btn-warning" role="button" href="/events"><i class="fas fa-ban" aria-hidden="true"></i> Cancel</a>
      </div>
    </form>
  </div>
</body>
</html>
