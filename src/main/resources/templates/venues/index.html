<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
  <title>All venues</title>
</head>
<body>
	
  <div layout:fragment="content">
  
    <div class="search-container">
	  <form class="form-group" type="text" action="/venues/byName">
		<input class="search-bar" type="text" placeholder="Search for venue..." name="search">
		<button class="search-bar-button" type="submit"><i class="fa fa-search"></i></button>
	  </form>
	</div>
	
    <h1>All Venues</h1>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th><i class="fas fa-bolt"></i> Venue</th>
          <th><i class="fas fa-map-marker-alt"></i> Road Name</th>
          <th><i class="fas fa-map-marker-alt"></i> Post Code</th>
          <th><i class="fas fa-archive"></i> Capacity</th>
          <th><i class="fas fa-edit"></i> Update</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="v : ${venuelist}">
          <td >
                 <a th:href="@{/venues/{num}(num=${v.id})}" th:text="${v.name}">My Venue</a>
          </td>
          <td th:text="${{v.roadName}}">Venue road</td>
          <td th:text="${{v.postCode}}">Venue post code</td>
          <td th:text="${{v.capacity}}">Venue capacity</td>
          <td><a th:href="@{/venues/updateVenue/{id}(id=${v.id})}"><i class="fas fa-pencil-alt"></i></a></td>
        </tr>
      </tbody>
    </table>
    
    <p>
      <a class="btn btn-primary" role="button" href="/venues/new"><i class="fas fa-plus" aria-hidden="true"></i> Add a new venue</a>
      <a class="btn btn-primary btn-back" role="button" th:href="@{/}"><i class="fas fa-arrow-left" aria-hidden="true"></i> Back</a>
    </p>

  </div>
 

</body>
</html>
