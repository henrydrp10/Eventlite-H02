<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
  <title>Venues that match your search</title>
</head>
<body>
  <div layout:fragment="content">
    <h1>Venues that match your search</h1>

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th><i class="fas fa-bolt"></i> Venue</th>
          <th><i class="fas fa-map-marker-alt"></i> Road Name</th>
          <th><i class="fas fa-map-marker-alt"></i> Post Code</th>
          <th><i class="fas fa-archive"></i> Capacity</th>
          <th><i class="fas fa-edit"></i> Update</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="v : ${venues}">
          <td >
                 <a th:href="@{/venues/{num}(num=${v.id})}" th:text="${v.name}">My Venue</a>
          </td>
          <td th:text="${{v.roadName}}">Venue road</td>
          <td th:text="${{v.postCode}}">Venue post code</td>
          <td th:text="${{v.capacity}}">Venue capacity</td>
          <td><a th:href="@{/venues/updateVenue/{id}(id=${v.id})}"><i class="fas fa-pencil-alt"></i></a></td>
        </tr>
      </tbody>
    </table>
    
    <p>    
      <a class="btn btn-primary btn-back" role="button" th:href="@{/venues}"><i class="fas fa-arrow-left" aria-hidden="true"></i> Back</a>
    </p>

  </div>

</body>
</html>
