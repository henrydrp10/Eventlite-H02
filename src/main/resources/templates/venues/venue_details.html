<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
  <title>Event</title>
</head>
<body>
  <div layout:fragment="content">
    <h1 th:text="${venue.name}"> Text</h1>
     <blockquote>
      <h2>Where?</h2>
      <p th:text="${venue.roadName}"></p>
      <p th:text="${venue.postCode}"></p>
    </blockquote>
    <blockquote>
    <h2>Capacity:</h2>
      <p th:text="${venue.capacity}"></p>
    </blockquote>

    <a class="btn btn-primary" role="button" th:href="@{/events}"><i class="fas fa-arrow-left" aria-hidden="true"></i> Back</a>
      
  </div>

</body>
</html>
